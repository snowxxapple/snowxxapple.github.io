<script type="text/javascript">
window.onload = function() {
    var oIcon = document.getElementsByClassName('glyphicon glyphicon-heart love pull-right');
    var oIconx = document.getElementsByClassName('glyphicon glyphicon-heart xclove pull-right')
    var oNum = document.getElementsByClassName('lovenum pull-right');
    var oNumx = document.getElementsByClassName('xclovenum pull-right xclove');
    var oDown = document.getElementById('down');
    var oUp = document.getElementById('up');
    var oUl = document.getElementsByClassName('pager')[0];
    var oLi = oUl.getElementsByTagName('li');
    var flag = 1;
    love(1);
    oDown.onclick = function() {
        love(2);
    }
    oUp.onclick = function() {
        love(1);
    }

    function love(flag) {
        if (flag == 1) {
            oLi[0].className = 'disabled';
            oLi[1].className = 'active';
            for (i = 0; i < oIcon.length; i++) {
                oIcon[i].index = i;

                oIcon[i].onclick = function() {
                    oNum[this.index].innerHTML = parseInt(oNum[this.index].innerHTML) + 1;
                    oNumx[this.index].innerHTML = parseInt(oNumx[this.index].innerHTML) + 1;

                    saveLocalStorage(this.index, oNum[this.index].innerHTML); //用多个键值对来存储每个list的获得点赞数
                }
            }
            for (m = 0; m < oIcon.length; m++) {
                oIconx[m].index = m;

                oIconx[m].onclick = function() {
                    oNumx[this.index].innerHTML = parseInt(oNumx[this.index].innerHTML) + 1;
                    oNum[this.index].innerHTML = parseInt(oNum[this.index].innerHTML) + 1;
                    saveLocalStorage(this.index, oNumx[this.index].innerHTML); //用多个键值对来存储每个list的获得点赞数
                }
            }
            for (j = 0; j < oIcon.length; j++) { //读取键值对中的数值
                if (!localStorage.getItem(j)) {
                    oNum[j].innerHTML = 20;
                    oNumx[j].innerHTML = 20;
                } else {
                    oNum[j].innerHTML = localStorage.getItem(j);
                    oNumx[j].innerHTML = localStorage.getItem(j);
                }
            }

        }
        if (flag == 2) {
            oLi[1].className = 'disabled';
            oLi[0].className = 'active';
            for (i = 0; i < oIcon.length; i++) {
                oIcon[i].index = i;

                oIcon[i].onclick = function() {
                    oNum[this.index].innerHTML = parseInt(oNum[this.index].innerHTML) + 1;
                    oNumx[this.index].innerHTML = parseInt(oNumx[this.index].innerHTML) + 1;
                    saveLocalStorage(this.index + 6, oNum[this.index].innerHTML); //用多个键值对来存储每个list的获得点赞数
                }
            }
            for (m = 0; m < oIcon.length; m++) {
                oIconx[m].index = m;

                oIconx[m].onclick = function() {

                    oNumx[this.index].innerHTML = parseInt(oNumx[this.index].innerHTML) + 1;
                    oNum[this.index].innerHTML = parseInt(oNum[this.index].innerHTML) + 1;
                    saveLocalStorage(this.index + 6, oNumx[this.index].innerHTML); //用多个键值对来存储每个list的获得点赞数
                }
            }
            for (j = 0; j < oIcon.length; j++) { //读取键值对中的数值
                if (!localStorage.getItem(j + 6)) {
                    oNum[j].innerHTML = 20;
                    oNumx[j].innerHTML = 20;
                } else {
                    oNum[j].innerHTML = localStorage.getItem(j + 6);
                    oNumx[j].innerHTML = localStorage.getItem(j + 6);
                }
            }

        }

    }

    function saveLocalStorage(key, value) { //存储键值对
        // body...
        localStorage.setItem(key, value);
    }

}
$('#down').click(function(event) {
    $.getJSON('data1.json', function(json, textStatus) {
        console.log(textStatus);
        console.log(json.item);
        // for (var i = json.item.length - 1; i >= 0; i--) {
        //    // $('.list-group').('list-group-item').eq(1).('h5').('a')=item[i].title;
        //    console.log($(".list-group>list-group-item[1]"));
        // };
        $.each(json.item, function(index, val) {
            /* iterate through array or object */

            $(".kong").eq(index).html(val.title);
            $('.kong1').eq(index).html(val.title);
            $('.zpkong').eq(index).attr("src", val.img);
            $('.kong').eq(index).attr('href',val.src);
            $('.kong2').eq(index).attr('href',val.src);
        });
    });
});
$('#up').click(function(event) {
    /* Act on the event */
    $.getJSON('data2.json', function(json, textStatus) {
        /*optional stuff to do after success */
        $.each(json.xcitem, function(index, val) {

            $('.zpkong').eq(index).attr("src", val.img);
            $('.kong').eq(index).attr('href',val.src);
            $('.kong2').eq(index).attr('href',val.src);
        });
    });
});
